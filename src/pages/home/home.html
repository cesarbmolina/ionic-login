<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-6 padding>
          {{auth.getEmail()}}
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button outline icon-only (click)="logout()" *ngIf="auth.authenticated"><ion-icon name="md-power" ></ion-icon></button>
        <button ion-button outline icon-only (click)="login()" *ngIf="!auth.authenticated"><ion-icon name="log-in" ></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
