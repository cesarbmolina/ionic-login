<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-6 padding>
        {{auth.getEmail()}}
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button outline icon-only (click)="logout()" *ngIf="auth.authenticated">
          <ion-icon name="md-power"></ion-icon>
        </button>
        <button ion-button outline icon-only (click)="login()" *ngIf="!auth.authenticated">
          <ion-icon name="log-in"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="createTask()">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-list>
    <ion-item-sliding *ngFor='let task of tasks | async'>
      <ion-item>
        <ion-label>{{task.title}}</ion-label>
        <ion-checkbox (ionChange)="updateTask( task )" [checked]="task.done"></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeTask( task )">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
