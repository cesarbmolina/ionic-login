<ion-content padding>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <lottie-animation-view [options]="interactiveAnimationOption">
        </lottie-animation-view>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-item>
      <ion-label color="dark" floating>EMAIL</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" floating>CONSTRASEÑA</ion-label>
      <ion-input type="password" clearOnEdit="false" formControlName="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col col-12 padding text-center ion-text color="danger" *ngIf="loginError">
        Email o Contraseña incorrectos
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 padding>
        <button margin-top ion-button round block outline color="dark" type="submit" [disabled]="!loginForm.valid">Ingresar</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col col-12 text-center no-padding (click)="forgotPass()">
        <small ion-text color="gray"><b>OLVIDE MI CONTRASEÑA</b></small>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding text-center (click)="signup()">
        <p>Registrar</p>
      </ion-col>
    </ion-row>
  </form>



</ion-content>
